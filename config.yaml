menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/rice408s
          params:
              icon: github 

        - identifier: email
          name: email
          url: mailto:hongwei.wang408@gmail.com
          params:
              icon: email
        - identifier: 
          name: qq
          url: https://qm.qq.com/q/qbZtYc9Rfi
          params:
              icon: qq

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200



markup:
    goldmark:
        renderer:
            ## 如果 Markdown 中有 HTML 内容，请将其设置为 true
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
